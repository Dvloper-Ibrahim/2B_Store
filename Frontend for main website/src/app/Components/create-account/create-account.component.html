<div class="container">
  <div class="create-account my-5">
    <form>
      <h3 class="text-center mb-3">Create An Account</h3>
      <div class="d-block d-md-flex">
        <div class="firstname mb-3 me-3">
          <input type="text" class="form-control" placeholder="First Name" />
        </div>
        <div class="lastname mb-3">
          <input type="text" class="form-control" placeholder="Last Name" />
        </div>
      </div>
      <div class="email mb-3">
        <input type="email" class="form-control" placeholder="Email" />
      </div>
      <div class="phone mb-3">
        <input type="text" class="form-control" placeholder="Phone Number" />
      </div>
      <div class="password mb-3">
        <input type="password" class="form-control" placeholder="Password" />
      </div>
      <div class="confirm-password mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Confirm Password"
        />
      </div>

      <div class="newsletter mb-5">
        <input type="checkbox" class="form-check-input" id="newsletter" />
        <label for="newsletter" class="form-check-label ms-3"
          >Sign Up for Newsletter</label
        >
      </div>

      <div
        class="sign-or-have d-flex justify-content-between align-items-center flex-column flex-lg-row"
      >
        <button class="text-uppercase btn btn-success mb-2 mb-lg-0">
          create an account
        </button>
        <span class="mb-2 mb-lg-0">Already Have Account?</span>
        <a href="sign-in" class="text-decoration-none">Sign In</a>
      </div>
    </form>
  </div>
</div>
