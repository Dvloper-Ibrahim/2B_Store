


<div class="container row mb-2 d-flex justify-content-center mx-auto">
  <div class="col-lg-10 col-md-10 col-sm-12 mx-auto align-items-center m-2">
    <div class="product-slider">
      <div class="card-container" #cardContainer>
        <div class="card" *ngFor="let product of AllProduct" (click)="handleCardLeftClick($event, product)" (contextmenu)="handleCardRightClick($event, product)">
          <img [src]="product.imgURL" class="card-img-top" alt="Product Image" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">Price: {{ product.price | currency : "EGP" }}</p>
          <button (click)="addToCart(product)" type="button" class="btn btn-outline-danger mt-auto">
            Add To Cart<i class="fa-solid fa-cart-plus"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
